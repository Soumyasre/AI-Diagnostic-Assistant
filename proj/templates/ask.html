<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Diagnostic Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e6f2ff;
      padding: 40px;
    }

    .ask-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0077b6;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #0077b6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    button:hover {
      background-color: #005f8e;
    }

    .response-box {
      margin-top: 20px;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
    }

    .question {
      color: #023047;
      font-weight: 600;
      margin-top: 10px;
    }

    .option {
      margin-left: 20px;
      display: block;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="ask-container">
    <h2>AI-Powered Diagnostic Assistant</h2>
    <form id="question-form">
      <input type="text" id="question-input" name="question" placeholder="Describe symptoms or ask a question..." required>
      <button type="submit">Submit</button>
    </form>

    <div class="response-box" id="response-box" style="display: none;"></div>
    <button id="submit-answers" style="display: none;">Submit Answers</button>
  </div>

  <script>
    let selectedAnswers = {};

    document.getElementById('question-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const message = document.getElementById('question-input').value;
      const responseBox = document.getElementById('response-box');
      responseBox.style.display = "block";
      responseBox.innerHTML = "Generating questions...";
      document.getElementById('submit-answers').style.display = "none";
      selectedAnswers = {};

      try {
        const res = await fetch('http://localhost:5000/generate-response', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (data.questions && data.options) {
          responseBox.innerHTML = "";
          data.questions.forEach((question, i) => {
            const qId = `q${i}`;
            const qElem = document.createElement('div');
            qElem.className = "question";
            qElem.textContent = `Q${i + 1}: ${question}`;
            responseBox.appendChild(qElem);

            data.options[i].forEach((opt, j) => {
              const label = document.createElement('label');
              label.className = "option";

              const checkbox = document.createElement('input');
              checkbox.type = "checkbox";
              checkbox.name = qId;
              checkbox.value = opt;
              checkbox.addEventListener('change', () => {
                const allBoxes = document.querySelectorAll(`input[name="${qId}"]`);
                allBoxes.forEach(box => {
                  if (box !== checkbox) box.checked = false;
                });

                if (checkbox.checked) {
                  selectedAnswers[question] = checkbox.value;
                } else {
                  delete selectedAnswers[question];
                }
              });

              label.appendChild(checkbox);
              label.append(` ${opt}`);
              responseBox.appendChild(label);
              responseBox.appendChild(document.createElement('br'));
            });
          });

          document.getElementById('submit-answers').style.display = "inline-block";
        } else {
          responseBox.innerHTML = "Sorry, I couldn't generate questions.";
        }
      } catch (err) {
        responseBox.innerHTML = "Error connecting to server.";
        console.error(err);
      }
    });

    document.getElementById('submit-answers').addEventListener('click', async () => {
      const answersList = Object.entries(selectedAnswers).map(
        ([q, a]) => `Q: ${q} A: ${a}`
      );

      try {
        const res = await fetch('http://localhost:5000/generate-diagnosis', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ answers: answersList })
        });

        const data = await res.json();
        if (data.error) {
          alert("Error: " + data.error);
          return;
        }

        localStorage.setItem("finalDiagnosis", JSON.stringify(data));
        window.location.href = "/results";
      } catch (err) {
        alert("Error fetching diagnosis.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
